{% load static %}
{% static "images" as baseUrl %} 
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input From UI Design</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
	<link rel="stylesheet" type="text/css" href="{% static '/styles/login-form-5.css' %}">
	<img src="{% static '/images/pinter.jpg' %}" height="30px" width="auto" >
	<h1 style=text-align:center>Welcome to Pinterest</h1>
	<style>
		body{
			background-image: url("{% static '/images/pack.jpg' %}");
		}
	</style>
</head>
<body>
	<div class="box">
    <form action="login1" method="POST" class="container">{% csrf_token %}
		<h2>Login</h2>
		<form>
			<div class="inputBox">
				<input type="text" name="username" required="">
				<label>Username</label>
			</div>
			<div class="inputBox">
				<input type="password" name="password" required="">
				<label>Password</label>
			</div>
			<input type="submit" name="" value="submit">
		</form>
		<a href="#" class="a">Forget Password</a>
		<h5>Sign Up Using</h5>
		<ul>
			<li>
			<a href="#">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<i class="fa fa-facebook"></i>
			</a>
		</li>
		<li>
			<a href="#">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<i class="fa fa-google"></i>
			</a>
		</li>
		</ul>
		<h4>Create account? <a href="gift">Sign Up</a></h4>
	</div>
  {% endblock %}
</body>
</html>
