    <!-- Style CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'styles/good.css' %}"> -->

    <title>Bootstrap Ecommerce Slider</title>
  </head>
  <style>
    .carousel-caption{
        color: #3f3f3f;
        text-align: right;
        top: 50%;
        transform: translateY(-50%);
    }
    
    .carousel-caption h5{
        font-size: 5vw;
        font-weight: 700;
    }
    
    .carousel-caption p{
        font-size: 2vw;
    }
    
    .product{
        transition: all .8s ease-in-out;
        -webkit-transition: all .8s ease-in-out;
    }
    
    .product:hover{
        transform: scale(1.2);
    }
    
    
    
    
    
    
    
    
    
  </style>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'images/pinter.jpg' %}" width="50px"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Men</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Women</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kids</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Accessories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">New Style</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="#">Big Sale!</a>
              </li>
            </ul> -->
            <form class="d-flex">
              <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    

      <!-- Carousel -->
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <img src="{% static 'images/room5.jpg' %}" class="d-block w-100" alt="Slide 1">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-danger">Beautiful Decoration</h5>
            <p class="text-light">painting your wall trim and moldings in a lighter color than your walls.</p>
          </div>
        </div>
        <!-- ./End of slide 1 -->

        <!-- Slide 2 -->
        <div class="carousel-item">
          <img src="{% static 'images/home19.jpg' %}" class="d-block w-100" alt="Slide 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Decorated Room </h5>
            <p>Make a striking headboard by papering large plywood panels.</p>
          </div>
        </div>
        <!-- ./End of slide 2 -->

      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- ./End of carousel -->


    <!-- Product Slider -->
    <div id="productSlider" class="carousel slide carousel-fade mt-2" data-ride="carousel">
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <div class="row">
            <div class="col-3">
              <img src="{% static 'images/room6.jpg' %}" class="w-100 product">
            </div>
            <div class="col-3">
              <img src="{% static 'images/room.jpg' %}" class="w-100 product">
            </div>
            <div class="col-3">
              <img src="{% static 'images/room1.jpg' %}" class="w-100 product">
            </div>
            <div class="col-3">
              <img src="{% static 'images/room2.jpg' %}" class="w-100 product">
            </div>
          </div>
        </div>
        <!-- ./End of slide 1 -->

        <!-- Slide 2 -->
        <div class="carousel-item">
          <div class="row">
            <div class="col-3">
              <img src="{% static 'images/room2.jpg' %}" class="w-100 product">
            </div>
            <div class="col-3">
              <img src="{% static 'images/room3.jpg' %}" class="w-100 product">
            </div>
            <div class="col-3">
              <img src="{% static 'images/room4.jpg' %}" class="w-100 product">
            </div>
            <div class="col-3">
              <img src="{% static 'images/room5.jpg' %}" class="w-100 product">
            </div>
          </div>
        </div>
        <!-- ./End of slide 2 -->

      </div>
      <a class="carousel-control-prev" href="#productSlider" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#productSlider" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- ./End of product slider -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
